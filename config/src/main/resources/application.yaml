server:
  port: 8888

spring:
  cloud:
    config:
      server:
        enabled: true
        git:
          clone-on-start: true
          uri: https://github.com/vikhani/spring-cloud-webinar-demo.git
          search-paths: spring-cloud-webinar-demo-config
          skipSslValidation: true
          default-label: 6_vault
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: '*'
