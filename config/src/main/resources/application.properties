server.port=8888
spring.cloud.config.enabled=true
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.uri = git@github.com:vikhani/spring-cloud-webinar-demo.git
spring.cloud.config.server.git.search-paths=spring-cloud-webinar-demo-config
spring.cloud.config.server.git.skipSslValidation: true
spring.cloud.config.server.git.default-label: add_bus

management.endpoints.web.exposure.include=*
spring.cloud.bus.enabled=true
spring.cloud.bus.refresh.enabled=true
spring.cloud.bus.env.enabled=true
endpoints.spring.cloud.bus.refresh.enabled=true
endpoints.spring.cloud.bus.env.enabled=true
spring.cloud.bus.trace.enabled=true
spring.rabbitmq.host= localhost
spring.rabbitmq.port= 5672
spring.rabbitmq.username= guest
spring.rabbitmq.password= guest
